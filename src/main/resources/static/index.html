<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>设备助理</title>
</head>
<link rel="stylesheet" type="text/css" href="css/custom.css" />

<body>
<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1><em>欢迎进入设备助理系统！</em></h1>
        </div>
    </div>
    <div class="container row hides">
        <nav class="navbar">
            <div class="container" >
                <ul class="nav nav-pills nav-justified">
                    <li role="presentation" title="device" class="active body-down borderControl1"><a href="#">设备信息</a></li>
                    <li role="presentation" title="hardware" class="body-down"><a href="#">驱动服务</a></li>
                    <li role="presentation" title="software" class="body-down"><a href="#">软件服务</a></li>
                    <li role="presentation" title="cmccapp" class="body-down"><a href="#">移动APP</a></li>
                    <li role="presentation" title="abouts" class="body-down borderControl2"><a href="#">关于我们</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div>
        <div class="container hides" id="device">
            <div class="col-md-6" id="deviceuser">
                <div class="panel panel-default panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                            维保信息
                        </h3>
                    </div>
                    <div class="panel-body">
                        <ul class="list-group">
                            数据加载中
                            <span class="glyphicon glyphicon-time" aria-hidden="true"></span>
                            ......
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-6" id="deviceuse">
                <div class="panel panel-default panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <span class="glyphicon glyphicon-hdd" aria-hidden="true"></span>
                            设备信息
                        </h3>
                    </div>
                    <div class="panel-body">
                        <ul class="list-group" >
                            <p class="text-warning">
                                数据加载中
                                <span class="glyphicon glyphicon-time" aria-hidden="true"></span>
                                ......
                            </p>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="container hides hidden" id="hardware">
硬件
        </div>
        <div class="container hides hidden" id="software">
软件
        </div>          
        <div class="container hides hidden" id="cmccapp">
移动app
        </div>
        <div class="container hides hidden" id="abouts">
            <div class="jumbotron">
                <h1>Hello, world!</h1>
                <p>This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
            </div>
        </div>
    </div>
</div>
